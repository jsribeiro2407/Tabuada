<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
    <script src="tabuada.js"></script>
</head>
<body>
    <header>
        <img src="/imagem/logo.svg" alt="ERRO" width="100px">
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                Qual tabuada você deseja saber? <br>
                <input type="number" id="num">
            </p>

            <p>
                Até que número você quer? <br>
                <input type="number" id="end">
            </p>

            <p>
                <input type="button" value="Calcular" id="enviar" onclick="tab()" onmouseenter="botao()" onmouseout="saiu()">
            </p>
        </div>
        <div id="resposta">
            Preencha os valores acima!
        </div>
        
    </section>

    
    <script src="tabuada.js"></script>
</body>
</html>
